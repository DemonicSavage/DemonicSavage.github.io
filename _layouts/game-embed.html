---
layout: base
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="game_embed" style="max-width: none">
    <iframe
      frameborder="0"
      src="{{ page.src }}"
      allowfullscreen=""
      width="{{ page.width }}"
      height="{{ page.height }}"
      ><a href="{{page.url}}"
        >Play {{ page.title | escape }} on itch.io</a
      ></iframe
    >
  </div>

  <div class="post-content">{{ content }}</div>
</article>
