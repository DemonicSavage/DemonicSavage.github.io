<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div>
        <article class="post" style="max-width: 1360px">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="game-embed">
  <iframe
    frameborder="0"
    src="{{ page.src }}"
    allowfullscreen=""
    width="{{ page.width }}"
    height="{{ page.height }}"
    ><a href="{{page.url}}"
      >Play {{ page.title | escape }} on itch.io</a
    ></iframe
  >
</div>
  <div class="post-content">{{ content }}</div>
</article>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
