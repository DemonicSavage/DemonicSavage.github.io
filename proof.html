<html>
    <head>
        <title>Certificate</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
            .certificate {
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 20px;
                max-width: 600px;
                margin: auto;
                display: flex;
                align-items: center;
                gap: 30px;
                text-align: center;
            }
            .certificate-content {
                flex: 1;
            }
            h1 {
                color: #333;
            }
            #certificateText {
                font-size: 18px;
            }

            #statement {
                font-size: 20px;
                font-weight: bold;
                margin-top: 20px;
                text-align: center;
            }

            .icon {
                width: 100px;
                height: 100px;
                margin: 0;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .icon img {
                width: 100%;
                height: 100%;
            }

            .signature {
                margin-top: 50px;
                font-size: 16px;
                color: #555;
            }
            .date {
                margin-top: 20px;
                font-size: 16px;
                color: #555;
            }
        </style>
        <script>
            var currentUrl = new URL(window.location.href);
            var params = new URLSearchParams(currentUrl.search);
            var name = params.get('statement');
            var date = params.get('date');
            var signature = params.get('signature');
            var certificateText = "This certificate proves that the following statement is true:";
        </script>
    </head>
    <body>
        <div class="certificate">
            <div class="icon">
                <img src="icon.png" alt="Certificate Icon">
            </div>
            <div class="certificate-content">
                <h1>Certificate of Proof</h1>
                <p id="certificateText"></p>
                <p id="statement"></p>
                <div class="signature" id="signature"></div>
                <div class="date" id="date"></div>
            </div>
        </div>

        <script>
            document.getElementById('certificateText').innerText = certificateText;
            document.getElementById('statement').innerText = name;
            document.getElementById('signature').innerText = "Signature: " + signature;
            document.getElementById('date').innerText = "Date: " + date;
        </script>
</html>
