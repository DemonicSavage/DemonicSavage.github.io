<html>
    <head>
        <title>Certificate</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
            .certificate {
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 20px;
                max-width: 600px;
                margin: auto;
                display: flex;
                align-items: center;
                gap: 30px;
                text-align: center;
            }
            .certificate-content {
                flex: 1;
            }
            h1 {
                color: #333;
            }
            #certificateText {
                font-size: 18px;
            }

            #statement {
                font-size: 20px;
                font-weight: bold;
                margin-top: 20px;
                text-align: center;
            }

            .icon {
                width: 100px;
                height: 100px;
                margin: 0;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .icon img {
                width: 100%;
                height: 100%;
            }

            .signature {
                margin-top: 50px;
                font-size: 16px;
                color: #555;
            }
            .date {
                margin-top: 20px;
                font-size: 16px;
                color: #555;
            }
        </style>
        <script>
            var currentUrl = new URL(window.location.href);
            var params = new URLSearchParams(currentUrl.search);
            var name = params.get('statement');
            var date = params.get('date');
            var signature = params.get('signature');
            var certificateText = "This certificate proves that the following statement is true:";
        </script>
    </head>
    <body>
        <div class="certificate">
            <div class="icon">
                <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <title>certificate-ssl</title>
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="invisible_box" data-name="invisible box">
                        <rect width="48" height="48" fill="none"/>
                        <rect width="48" height="48" fill="none"/>
                        </g>
                        <g id="icons_Q2" data-name="icons Q2">
                        <g>
                            <path d="M20,39H6V9H40a2,2,0,0,0,0-4H4A2,2,0,0,0,2,7V41a2,2,0,0,0,2,2H20a2,2,0,0,0,0-4Z"/>
                            <path d="M46,24A13,13,0,0,0,33,11a12.8,12.8,0,0,0-8.3,3H12a2,2,0,0,0,0,4h9.5a11.1,11.1,0,0,0-1.3,4H12a2,2,0,0,0,0,4h8.2a11.1,11.1,0,0,0,1.3,4H12a2,2,0,0,0,0,4H24.7l1.3.9v9.7A2.3,2.3,0,0,0,28,47a1.8,1.8,0,0,0,1.3-.6L33,43l3.7,3.4A1.8,1.8,0,0,0,38,47a2.3,2.3,0,0,0,2-2.4V35A13.2,13.2,0,0,0,46,24ZM36,32.5v7.8l-3-2.8-3,2.8V32.5A9.1,9.1,0,0,1,24,24a9,9,0,0,1,18,0A9.1,9.1,0,0,1,36,32.5Z"/>
                            <circle cx="33" cy="24" r="5"/>
                        </g>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="certificate-content">
                <h1>Certificate of Proof</h1>
                <p id="certificateText"></p>
                <p id="statement"></p>
                <div class="signature" id="signature"></div>
                <div class="date" id="date"></div>
            </div>
        </div>

        <script>
            document.getElementById('certificateText').innerText = certificateText;
            document.getElementById('statement').innerText = name;
            document.getElementById('signature').innerText = "Signature: " + signature;
            document.getElementById('date').innerText = "Date: " + date;
        </script>
</html>
